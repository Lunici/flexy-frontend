<div class="flex flex-col items-center">
    <div>
        {{post?.authorName}}
    </div>
    <div>
        <p-button class="text-button" label="{{post?.title}}" (onClick)="onClickTitle(post?.id)"></p-button>
    </div>
    <div>
        {{post?.type}}
    </div>
    <div>
        {{post?.numLikes}}
    </div>
    <div>
        {{post?.modificationDateTime}}
    </div>
</div>
